name: Ruby

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/CHANGES.md'
      - '**/MANIFEST.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/CHANGES.md'
      - '**/MANIFEST.md'

permissions:
  contents: read

jobs:
  test:

    runs-on: windows-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake
